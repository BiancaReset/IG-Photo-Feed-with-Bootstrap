<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/55a2edbfc9.js" crossorigin="anonymous"></script>
  <title>Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="Assets/Instagram.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Instagram
      </a>
      <!-- Button trigger modal -->

      <button type="button" class="btn btn-success ms-auto mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create a new post
      </button>

      <!-- Modal -->

      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear" style="color: #f4f5f5;"></i></button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><a class="dropdown-item text-danger border-top" href="#">Log Out</a></li>
        </ul>
      </div>
  </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="d-inline-block">
          <a href="index.html" class="link-light"><i class="fa-sharp fa-solid fa-square"
              style="color: #948f8f;;"></i></a>
          <a href="#" class="link-dark"><i class="fa-solid fa-table-cells" style="color: #626364;"></i></a>
        </div>
        <div class="container-fluid text-center ">
          <div class="row g-2">
            <div class="col-4 py-1"><img src="Assets/portada.jpeg"></div>
            <div class="col-4 py-1"><img src="Assets/img3.webp"></div>
            <div class="col-4 py-1"><img src="Assets/img4.jpeg"></div>
          </div>
          <div class="row g-2">
            <div class="col-4 py-1"><img src="Assets/img5.png"></div>
            <div class="col-4 py-1"><img src="Assets/img6.webp"></div>
            <div class="col-4 py-1"><img src="Assets/img7.webp"></div>
          </div>
          <div class="row g-2">
            <div class="col-4 py-1"><img src="Assets/img8.jpeg"></div>
            <div class="col-4 py-1"><img src="Assets/img9.jpeg"></div>
            <div class="col-4 py-1"><img src="Assets/img10.jpeg"></div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" placeholder="Create a new post"></textarea>
                </div>
                <row>
                  <div class="d-flex justify-content-start">
                    <i class="fa-solid fa-camera" style="color: #363535;"></i>
                    <i class="fa-solid fa-location-dot" style="color: #323334;"></i>
                  </div>
                </row>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</body>

</html>
